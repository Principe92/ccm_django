<div class="modal-content">

  <div class="modal-header">
    <h3 class="modal-title"> {$ member.name $} </h3>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" name="mForm" accept-charset="UTF-8" autocomplete="off">


        <div class="list-group">

            <div class="checkbox list-group-item" ng-repeat="role in roleList">
              <label>
                <input type="checkbox" ng-checked="assigned( {$role.id$} )" ng-model="rolX" name="role" id="{$ role.id $}" value="{$ role.id $}">
                {$ role.title $}
              </label>
            </div>

        </div>


    </form>

    <button type="submit" class="btn btn-success btn-sm" ng-click="rest()">Libre</button>
    <button type="submit" class="btn btn-default btn-sm" ng-click="free()">No convocado</button>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-sm" ng-click="submit()">Guardar</button>
    <button type="button" class="btn btn-danger btn-sm" ng-click="cancel()">Cancelar</button>
  </div>

</div>
