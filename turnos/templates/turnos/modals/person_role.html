<div class="modal-content">

  <div class="modal-header">
    <h3 class="modal-title"> roles para {$ member.name $} </h3>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" name="personRoleForm" accept-charset="UTF-8" autocomplete="off">

      <div class="form-group form-group-sm">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="role in roleList">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="{$ role.id $}"> {$ role.title $}
              </label>
            </div>
          </li>
        </ul>
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-sm" ng-click="submit()">Guardar</button>
    <button type="button" class="btn btn-danger btn-sm" ng-click="clean()">Cancelar</button>
  </div>

</div>
