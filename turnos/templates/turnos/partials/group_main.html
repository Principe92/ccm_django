<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    {% block nav-global %}{% endblock %}

    </div>
  </div>
</nav>

<div id="content">
<a class="new" ng-click="show_form = !show_form" ng-model="create_new">
  <div class="action_button button_fixed">
      <img class="action_image" width="24" height="24" src="/static/admin/img/ic_add_white_18dp.png"></img>
      <div class="action_text">Crear</div>
  </div>
</a>

<!-- BEGIN CREATE NEW BOX -->
<div class="create_box" ng-show="show_form">
  <!-- BEGIN CREATE NEW CONTENT -->
  <div class="create_content">
    <!-- BEGIN CONTENT HEADER -->
    <h1 class="create_title">
      NUEVO DEPARTAMENTO
    </h2>
    <!-- END CONTENT HEADER -->
    <!-- BEGIN CONTENT DETAILS -->
    <div id="create_body">
      <!-- BEGIN FORM -->
      <form class="form-horizontal" name="groupForm"  accept-charset="UTF-8" autocomplete="off">

        <div class="form-group form-group-sm">
          <label class="col-sm-1 control-label" for="group_name"> Titulo:</label>
          <div class="col-xs-4 col-sm-2">
            <input type="text" ng-model="group_name" id="group_name" class="form-control input-sm" ng-required="true">
          </div>
        </div>

        <div class="form-group form-group-sm">
          <label class="col-sm-1 control-label"> Roles: </label>
          <div class="form-inline">

            <div class="col-xs-4 col-sm-2">
              <input type="text" ng-model="group_rol_1" id="group_rol_1" class="form-control input-sm" placeholder="introduce un rol">
            </div>

            <div class="col-xs-4 col-sm-2">
              <input type="text" ng-model="group_rol_2" id="group_rol_2" class="form-control input-sm" placeholder="introduce un rol">
            </div>

            <div class="col-xs-4 col-sm-2">
              <input type="text" ng-model="group_rol_3" id="group_rol_3" class="form-control input-sm" placeholder="introduce un rol">
            </div>

          </div>
        </div>


        <!-- BUTTON BOX -->
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-primary btn-sm" ng-click="submitForm()">Crear</button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="clearForm()">Cancelar</button>
          </div>
        </div>
      </form>
      <!-- END FORM -->

    </div>
    <!-- END CONTENT DETAILS -->
  </div>
  <!-- END CREATE NEW CONTENT -->
</div>
<!-- END CREATE NEW BOX -->

<!-- BEGIN DEPARTMENT LIST -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">
      DEPARTAMENTOS
    </h2>
  </div>

  <table class="table">
    <tr>
      <th>
        <input id="id_choose" type="checkbox" value="all_rows"></input>
      </th>
      <th> ID </th>
      <th> NOMBRE </th>
      <th> MIEMBROS </th>
      <th> ULTIMO TURNO </th>
    </tr>

    <tr ng-repeat="group in groups">
      <td>
        <input id="id_choose" type="checkbox" value="{$ group.id $}"></input>
      </td>

      <td>
        {$ group.id $}
      </td>

      <td>
        <a id="id_create" href="/ccm/department/{$ group.id $}/members/">
          {$ group.title $}
        </a>
      </td>

      <td>
        null
      </td>

      <td>
        null
      </td>
    </tr>
  </table>

  </div>

<!-- END DEPARTMENT LIST -->
</div>
