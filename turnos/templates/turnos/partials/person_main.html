<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'ccm:person_create' %}">Nuevo persona </a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">
        PERSONAS
      </h2>
    </div>

  <table class="table">
    <tr>
      <th>
        <input id="id_choose" type="checkbox" value="all_rows"></input>
      </th>
      <th> ID </th>
      <th> NOMBRE </th>
      <th> APPELLIDOS </th>
      <th> DEPARTAMENTO </th>
      <th> MENU </th>
    </tr>

    <tr ng-repeat="person in personList">
      <td>
        <input id="id_choose" type="checkbox" value="{$ person.id $}"></input>
      </td>

      <td>
        {$ person.id $}
      </td>

      <td>
        {$ person.name $}
      </td>

      <td>
        <span style="text-transform: capitalize">{$ person.first_surname $}</span>
        <span style="text-transform: capitalize">{$ person.second_surname $} </span>
      </td>

      <td>
        <p ng-repeat="group in person.department"> {$ group.title $} </p>
      </td>

      <td>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Ver ficha</a></li>
            <li class="divider"></li>
            <li><a href="#">Ver turno</a></li>
          </ul>
        </div>
      </td>
    </tr>
  </table>

  </div>

</div>
