<div id="content">
  <!-- FORM -->
  <div class="panel panel-primary" collapse="show_roleForm">
    <!-- Heading -->
    <div class="panel-heading">
      <h3 class="panel-title">
        NUEVO ROL
      </h3>
    </div>

    <!-- Body -->
    <div id="create_body">
      <form class="form-horizontal" name="newRoleForm" accept-charset="UTF-8" autocomplete="off" novalidate>

        <div class="form-group">
          <label class="col-sm-1 control-label" for="role_title"> Titulo: </label>
          <div class="col-xs-4">
            <input type="text" ng-model="role_title" id="role_title" class="form-control input-sm" aria-describedby="help">
            <span id="help" class="help-block">Ejemplo: Domingo 1&ordf; Reunion</span>
          </div>
        </div>

        <!-- BUTTON BOX -->
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-primary btn-sm" ng-click="submit()">Crear</button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
    <!-- END Body -->
  </div>
  <!-- END Form -->

  <!-- BEGIN LEFT BOX -->
  <div class="left_box">
    <h1 class="create_title header"> {{ department.title }} </h1>

    <div class="left_box_content">
      <div class="row_item table_head">
        <!-- SELECT BOX -->
        <div class="row_select">
          <input id="role" type="checkbox" value="all_roles"></input>
        </div>

        <!-- ROL ID -->
        <h1 class="row_text">
          ID
        </h1>

        <!-- ROL NAME -->
        <h1 class="row_text">
          rol
        </h1>
      </div>

    {% if role_list %}
    {% for role in role_list %}
    <div class="row_item">
      <!-- SELECT BOX -->
      <div class="row_select">
        <input id="id_{{ role.id }}" type="checkbox" value="rol_{{ role.id }}"></input>
      </div>

      <!-- ROL ID -->
      <div class="row_text">
        {{ role.id }}
      </div>

      <!-- ROL NAME -->
      <div class="row_text">
          {{ role.title }}
      </div>
    </div>
      {% endfor %}
    {% endif %}
    </div>
  </div>
  <!-- END OF LEFT BOX -->

</div>
<!-- END RIGHT BOX -->
